    <div class="row dinamico justify-content-center align-content-center mt-5">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      //objeto global que será el carrito
     
      let carrito=[];

            $.ajax ({
            
            url: "https://fakestoreapi.com/products?limit=9",
            success:function(json){
              $(".dinamico").empty();
                json.forEach(element => {
                  
                    $(".dinamico").append(

                        `
                        <div class="card col-3 p-1 m-1">    
                         <img src="${element.image}" class="card-img-center" alt="50px">
                            <div class="card-body">
                            <h5 class="card-title titulo">${element.title}</h5>
                            <p class="card-text text-truncate">${element.description}</p>
                            <p class="card-text text-primary precip">$${element.price}</p>
                            <a href="#" class="btn btn-primary" onclick="insertar(\'${element.image}\',${element.price})">Añadir al Carrito <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg></a>
                            </div>
                        </div>
                         `
                         
                    );
                    console.log(element.title)

                });
                console.log(json)
            }
    }).fail(function(){
      
    });

    function insertar(image, price){
      
      event.preventDefault()
      carrito.push({
        "thumb":image,
        "precio":price
      })
      alert("Elemento añadido");

      renderCarro();
      
    }

    function eliminarProducto(pos){
      carrito.splice(pos, 1);
      alert("producto eliminado")
      renderCarro();
    }

    function renderCarro(){
      let precioTotal=0;
      let i=0;
      $("#tabla_carrito").empty();
      carrito.forEach(item => {
        precioTotal+=item.precio
        $("#tabla_carrito").append(
        `<tr>
          <td> <img src = "${item.thumb}" alt="producto" width="30%" height="20%"/> </td>
          <td>$${item.precio}</td>
          <td>
            <button class="btn btn-danger" onclick="eliminarProducto(${i})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
           <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
           </svg></button>
           </td>
          
         </tr>`
      )
      i++;
      });
      
      $("#tabla_carrito").append(
        `<tr>
          <td>TOTAL</td>
          <td class="text-success">$${precioTotal}</td>
         </tr>`
      )
      console.log(carrito);
    }
    </script>
</body>
